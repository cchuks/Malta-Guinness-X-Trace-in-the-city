
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malta Guinness Game Zone</title>
  <style>
    body, html {margin:0;padding:0;height:100%;overflow:hidden;}
    #loader {
      position: fixed;top:0;left:0;width:100%;height:100%;
      background: #541c1f; color: #FFD733;
      display: flex;flex-direction:column;
      align-items:center;justify-content:center;
      z-index:9999;
      font-family: 'Segoe UI', sans-serif;
    }
    #loader h1 { 
      font-size: 2rem;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #FFD733; }
      to   { text-shadow: 0 0 30px #FFFFFF; }
    }
    #enter-btn {
      background: #FFD733;
      color: #541c1f;
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      margin-top: 2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
	

    .form-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
		height: auto;
        border: none; /* Remove default iframe border */
    }
    #content { display:none; height:100vh; overflow:auto;
      background: url('Malta Background.jpg') center/cover fixed; }
    .container {
      padding:1rem; background:rgba(255,221,51,0.95);
      color:#541c1f; font-family:'Segoe UI',sans-serif;
    }
    .logo {width:120px;margin:1rem auto;display:block;}
    h1 {text-align:center;margin:0;color:#541c1f;}
    .intro {text-align:center;margin:1rem 0;}
    .games-grid {
      display:grid;gap:1rem;
      grid-template-columns:repeat(auto-fit, minmax(140px,1fr));
    }
    .game-card {
      position:relative;
      overflow:hidden;
      border-radius:10px;
      transform: scale(0.95);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor:pointer;
    }
    .game-card img {
      width:100%;display:block;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }
    .game-card:hover {
      transform: scale(1);
      box-shadow:0 10px 20px rgba(0,0,0,0.3);
    }
    .game-card:hover img {
      filter: brightness(1);
    }
    .game-title {
      position:absolute;bottom:0;
      width:100%;background:rgba(0,0,0,0.6);
      color:#FFD733;padding:0.5rem;
      font-weight:bold;text-align:center;
      font-size:1rem;
    }
    .instructions {
      margin-top:2rem;
      padding:1rem;
      border-radius:10px;
      background:#fffbe6;
    }
    .instructions h2 {text-align:center;color:#A81410;}
    .instructions ol {margin:0;padding-left:1.2rem;}
    #sound-toggle {
      position:fixed;top:10px;right:10px;
      background:#FFD733;color:#541c1f;
      border:none;padding:0.5rem 1rem;
      border-radius:20px;
      font-weight:bold;
      cursor:pointer;
      z-index:10000;
    }
  </style>
</head>
<body>

  <div id="loader">
    <h1>Welcome to Malta Guinness x Trace in theÂ city!</h1>
    <p>Loading goodnessâ€¦</p>
    <button id="enter-btn">Enter</button>
  </div>

  <audio id="bgm" src="malta-jingle.mp3" loop></audio>
  <button id="sound-toggle">ðŸ”ˆ Mute</button>

  <div id="content">
    <div class="container">
      <img src="Malta Logo.png" alt="Malta Guinness Logo" class="logo"/>
	  <br>
	  <img src="Background.jpg" alt="Malta Guinness Logo" class="logo"/>

      <div class="instructions">
		<div class="form-container">
        <center><iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe98Xt5IxV_7dKYdaLeWn1FjbVBdjFx2NDAtCvm3CoIg-Re6g/viewform?embedded=true" width="640" height="688" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe></center>
       </div>
		  </div>
    </div>
  </div>

  <script>
    const loader = document.getElementById('loader'),
          content = document.getElementById('content'),
          audio = document.getElementById('bgm'),
          toggleBtn = document.getElementById('sound-toggle'),
          enterBtn = document.getElementById('enter-btn');

    enterBtn.addEventListener('click', () => {
      loader.style.display = 'none';
      content.style.display = 'block';
      audio.play().catch(() => {
        console.warn('Autoplay failed due to browser policy');
      });
    });

    let muted = false;
    toggleBtn.addEventListener('click', () => {
      muted = !muted;
      audio.muted = muted;
      toggleBtn.textContent = muted ? 'ðŸ”‡ Unmute' : 'ðŸ”ˆ Mute';
    });

    // Pause audio when tab is hidden, resume when visible
    document.addEventListener("visibilitychange", function() {
      if (document.hidden) {
        audio.pause();
      } else {
        if (!audio.muted) {
          audio.play().catch(() => {});
        }
      }
    });
  </script>
</body>
</html>
