<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malta Guinness Game Zone</title>
  <style>
    body, html {
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #loader {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: #541c1f;
      color: #FFD733;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align:center;
      z-index: 9999;
      padding: 1rem;
      box-sizing: border-box;
    }

    #loader h1 {
      font-size: 1.8rem;
      animation: glow 1.5s ease-in-out infinite alternate;
      line-height:1.3;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #FFD733; }
      to   { text-shadow: 0 0 30px #FFFFFF; }
    }

    #enter-btn {
      background: #FFD733;
      color: #541c1f;
      font-size: 1.1rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      margin-top: 2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #content {
      display:none;
      height:100vh;
      overflow:auto;
      background: url('Malta Background.jpg') center/cover fixed;
    }

    .container {
      padding:1rem;
      background:rgba(255,221,51,0.95);
      color:#541c1f;
      min-height:100vh;
      box-sizing:border-box;
    }

    .logo {
      width:120px;
      margin:1rem auto;
      display:block;
    }

    .instructions {
      margin-top:2rem;
      padding:1rem;
      border-radius:10px;
      background:#fffbe6;
    }

    #sound-toggle {
      position:fixed;
      top:10px;
      right:10px;
      background:#FFD733;
      color:#541c1f;
      border:none;
      padding:0.5rem 1rem;
      border-radius:20px;
      font-weight:bold;
      cursor:pointer;
      z-index:10000;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      #loader h1 { font-size: 1.5rem; }
      #enter-btn { font-size: 1rem; padding: 0.7rem 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- Loader Screen -->
  <div id="loader">
    <h1>Welcome to Malta Guinness x Trace in the City!</h1>
    <p>Loading goodnessâ€¦</p>
    <button id="enter-btn">Enter</button>
  </div>

  <!-- Background Music -->
  <audio id="bgm" src="malta-jingle.mp3" loop></audio>
  <button id="sound-toggle">ðŸ”ˆ Mute</button>

  <!-- Main Content -->
  <div id="content">
    <div class="container">
      <img src="Malta Logo.png" alt="Malta Guinness Logo" class="logo"/>
      <br>
        <img src="background.jpg" alt="Rep your school logo" class="logo"/>

      <div class="instructions">
        <!-- Form Embed -->
        <div style="position: relative; width:100%; max-width:600px; margin:auto; overflow:hidden;">
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSe98Xt5IxV_7dKYdaLeWn1FjbVBdjFx2NDAtCvm3CoIg-Re6g/viewform?embedded=true"
            width="100%"
            height="650"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            style="border:none; display:block;"
          ></iframe>

          <!-- Malta Guinness fade-out overlay -->
          <div style="
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            height:80px;
            background: linear-gradient(to bottom, rgba(255,215,51,0) 0%, rgba(84,28,31,1) 100%);
            pointer-events:none;
          "></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const loader = document.getElementById('loader'),
          content = document.getElementById('content'),
          audio = document.getElementById('bgm'),
          toggleBtn = document.getElementById('sound-toggle'),
          enterBtn = document.getElementById('enter-btn');

    enterBtn.addEventListener('click', () => {
      loader.style.display = 'none';
      content.style.display = 'block';
      audio.play().catch(() => {
        console.warn('Autoplay blocked by browser policy');
      });
    });

    let muted = false;
    toggleBtn.addEventListener('click', () => {
      muted = !muted;
      audio.muted = muted;
      toggleBtn.textContent = muted ? 'ðŸ”‡ Unmute' : 'ðŸ”ˆ Mute';
    });

    // Pause audio when tab is hidden
    document.addEventListener("visibilitychange", function() {
      if (document.hidden) {
        audio.pause();
      } else if (!audio.muted) {
        audio.play().catch(() => {});
      }
    });
  </script>

</body>
</html>
