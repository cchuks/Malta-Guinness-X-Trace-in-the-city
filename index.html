<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malta Guinness Game Zone</title>
  <style>
    body, html {
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
    }
    #loader {
      position: fixed;top:0;left:0;width:100%;height:100%;
      background: #541c1f; color: #FFD733;
      display: flex;flex-direction:column;
      align-items:center;justify-content:center;
      z-index:9999;
      font-family: 'Segoe UI', sans-serif;
    }
    #loader h1 { 
      font-size: 2rem;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    #enter-btn {
      background: #FFD733;
      color: #541c1f;
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      margin-top: 2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    #enter-btn:hover {
      transform: scale(1.05);
    }

    /* Sound button */
    #sound-toggle {
      position:fixed;
      top:10px;right:10px;
      background:#FFD733;
      color:#541c1f;
      border:none;
      padding:0.5rem 1rem;
      border-radius:20px;
      font-weight:bold;
      cursor:pointer;
      z-index:10000;
    }

    /* Page content */
    #content {
      display:none;
      height:100vh;
      overflow:auto;
      background: url('Malta Background.jpg') center/cover fixed;
      font-family:'Segoe UI',sans-serif;
    }

    .container {
      min-height:100vh;
      background:rgba(255,221,51,0.92);
      color:#541c1f;
      padding:1rem;
      position:relative;
    }

    .logo {
      width:120px;
      margin:1rem auto;
      display:block;
    }

    .instructions {
      margin-top:1rem;
      padding:1rem;
      border-radius:10px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .instructions h2 {
      text-align:center;
      color:#A81410;
    }

    /* FORM STYLING */
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 100vh; /* Full screen height */
      overflow: hidden;
    }

    .form-container {
      width: 90%;
      max-width: 800px;
      height: 100vh;
      overflow: hidden;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 5px 25px rgba(0,0,0,0.25);
    }

    .form-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }

    /* Mobile adjustment */
    @media (max-width: 768px) {
      .form-container {
        height: 1200px; /* extend for mobile to prevent internal scroll */
      }
    }

  </style>
</head>
<body>

  <!-- LOADER -->
  <div id="loader">
    <h1>Welcome to Malta Guinness x Trace in the City!</h1>
    <p>Loading goodnessâ€¦</p>
    <button id="enter-btn">Enter</button>
  </div>

  <!-- Background Music -->
  <audio id="bgm" src="malta-jingle.mp3" loop></audio>
  <button id="sound-toggle">ðŸ”ˆ Mute</button>

  <!-- MAIN CONTENT -->
  <div id="content">
    <div class="container">
      <img src="Malta Logo.png" alt="Malta Guinness Logo" class="logo"/>
      <div class="instructions">
        <div class="form-wrapper">
          <div class="form-container">
            <iframe 
              src="https://docs.google.com/forms/d/e/1FAIpQLSe98Xt5IxV_7dKYdaLeWn1FjbVBdjFx2NDAtCvm3CoIg-Re6g/viewform?embedded=true">
              Loadingâ€¦
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const loader = document.getElementById('loader'),
          content = document.getElementById('content'),
          audio = document.getElementById('bgm'),
          toggleBtn = document.getElementById('sound-toggle'),
          enterBtn = document.getElementById('enter-btn');

    enterBtn.addEventListener('click', () => {
      loader.style.display = 'none';
      content.style.display = 'block';
      audio.play().catch(() => {
        console.warn('Autoplay prevented by browser policy');
      });
    });

    let muted = false;
    toggleBtn.addEventListener('click', () => {
      muted = !muted;
      audio.muted = muted;
      toggleBtn.textContent = muted ? 'ðŸ”‡ Unmute' : 'ðŸ”ˆ Mute';
    });

    // Pause audio when tab is hidden, resume when visible
    document.addEventListener("visibilitychange", function() {
      if (document.hidden) {
        audio.pause();
      } else {
        if (!audio.muted) {
          audio.play().catch(() => {});
        }
      }
    });
  </script>
</body>
</html>
